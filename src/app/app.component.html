<router-outlet>
  <div [ngSwitch]="role">
    <div *ngSwitchCase="'ADMIN'">
      <app-rooms></app-rooms>
    </div>
    <div *ngSwitchCase="'USER'">Welcome User!</div>
    <div *ngSwitchDefault>You are not Authorized</div>
  </div>

  <div class="">
    <ng-template #user></ng-template>
  </div>

</router-outlet>
